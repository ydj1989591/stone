<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-form-item layui-row">
				<div class="layui-col-xs4">
					<label class="layui-form-label">用户Id</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="userId"  placeholder="请输入用户Id">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="account" placeholder="请输入登录名">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="name" placeholder="请输入姓名">
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row">
				<div class="layui-col-xs4">
					<label class="layui-form-label">手机</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="phone" placeholder="请输入用手机">
					</div>
				</div>
				<div class="layui-col-xs4">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="email" placeholder="请输入邮箱">
					</div>
				</div>
			</div>


			<div class="layui-inline">
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal testLayer">测试</a>
			</div>
		</form>
	</blockquote>
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		{{# if(d.status == 1) { }}
			<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		{{# }else{ }}
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="usable">已冻结</a>
		{{# } }}

	</script>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/system/js/user/user_list.js}"></script>
</body>
</html>
