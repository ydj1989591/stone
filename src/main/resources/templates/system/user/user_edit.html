<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/css/public.css}" media="all" />
	<link rel="stylesheet" th:href="@{/common/ztree/css/zTreeStyle/zTreeStyle.css}" media="all" />
	<style>
		ul.ztree {
			border-radius: 0px !important;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2) !important;
			background: rgb(250, 250, 250) none repeat scroll 0% 0% !important;
			border: 1px solid rgb(204, 204, 204) !important;
			overflow-y: scroll !important;
			overflow-x: auto !important;
			margin-top: 0px !important;
			width: 224px !important;
			max-height: 160px !important;
			-moz-user-select: none !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <input th:type="hidden" th:id="userId" th:value="${user?.userId}"/>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="account" th:value="${user?.account}" lay-verify="required|account" placeholder="请输入用户名">
		</div>
	</div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" id="name" th:value="${user?.name}" lay-verify="required" placeholder="请输入姓名">
        </div>
    </div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" th:id="email" th:value="${user?.email}" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">手机号</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" th:id="phone" th:value="${user?.phone}" lay-verify="phone" placeholder="请输入手机号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">部门</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" th:id="dept" th:value="${user?.deptName}" lay-verify="required|dept" data-hidden-deptid="${user?.deptid}" placeholder="请选择部门" th:autocomplete="off" >
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-block">
				<input type="radio" name="sex" value="1" title="男" th:checked="${user?.sex} == 1" >
				<input type="radio" name="sex" value="2" title="女" th:checked="${user?.sex} == 2" >
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">会员状态</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" th:id="status" lay-filter="userStatus">
					<option value="1" th:selected="${user?.status} == 1">正常使用</option>
					<option value="2" th:selected="${user?.status} == 2">限制用户</option>
				</select>
			</div>
		</div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" th:id="birthday" th:value="${user?.birthday}" lay-verify="required" placeholder="请输入生日">
            </div>
        </div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary" th:id="J_close">取消</button>
		</div>
	</div>
</form>
<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
	<ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
</div>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/common/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript" th:src="@{/common/ztree/js/jquery.ztree.core.js}"></script>
<script type="text/javascript" th:src="@{/common/ztree/js/jquery.ztree.exhide.js}"></script>
<script type="text/javascript" th:src="@{/common/ztree/js/fuzzysearch.js}"></script>
<script type="text/javascript" th:src="@{/system/js/user/user_edit.js}"></script>
</body>
</html>
